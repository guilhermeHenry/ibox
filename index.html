<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ibox</title>
	<link rel="stylesheet" href="../oocss/style.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="icomoon-v1.0/style.css">
</head>
<body>
	<span class="jsMenuOptions" options='[
	{"name": "Deletar",  "color": "red",  "href": "#trash"},
	{"name": "Publicar", "color": "blue", "href": "https://www.w3schools.com/jsref/jsref_forin.asp"}]'>Menu</span>

	<div id="options">
		<div class="container">
			<article>
				<div class="option-item">
					<a href="#link" class="option-btn">Comentários</a>
				</div>
				<div class="option-item">
					<a href="#link" class="option-btn">Publicar</a>
				</div>
				<div class="option-item">
					<a href="#link" class="option-btn tx-blue">Confirmar</a>
					<div class="box">
						<form style="margin-top: 10px; border-radius: 0">
							<label class="item m6b">
								<span class="f14">Seu Email</span>
								<input type="text" class="f14 p3tb p4l field" placeholder="exemplo: nome.sobrenome@email.com">
							</label>
							<label class="item">
								<span class="f14">Seu Senha</span>
								<input type="text" class="f14 p3tb p4l field" placeholder="nome.sobrenome@email.com">
							</label>
						</form>
						<p class="paragraph">Por questão de segurança, precisamos que você valide um número de celular no seu cadastro. Confirme seu número abaixo e enviaremos um código via SMS.</p>
					</div>
				</div>
				<div class="option-item">
						<a href="#link" class="option-btn tx-red">Cancelar</a>
					</div>
					<div class="option-item">
						<a href="#link" class="option-btn tx-blue">Confirmar</a>
					</div>
			</article>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
